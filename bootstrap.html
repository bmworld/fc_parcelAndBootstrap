<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>패캠- 예제 Bootstrap</title>
  
  <link href="./scss/main.scss" rel="stylesheet" />
  <script src="bootstrap.js" defer></script>
</head>




<body>
  <section class="container">
    <h1>BootStrap Exam: Customizing</h1>
    <p>
      npm 설치할것
      <ul>
        <li>SCSS -> $npm i sass</li>
        <li>$npm i @popperjs/core</li>
      </ul>
    </p>

    <hr>
    <div class="spinner-border text-secondary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <hr>

    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Dropdown button
      </button>
      <hr>

      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>

      <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Link</button>
        <div class="btn btn-outline-primary" disabled style="background-color:#ca0101">ABC</div>
      </div>

      <ul class="list-group">
        <li class="list-group-item list-group-item-action">An item</li>
        <li class="list-group-item list-group-item-action active">A second item</li>
        <li class="list-group-item list-group-item-action">A third item</li>
        <li class="list-group-item list-group-item-action">A fourth item</li>
        <li class="list-group-item list-group-item-action">And a fifth one</li>
      </ul>
    </div>
    <hr>
  </section><!-- container -->




  <!-- //MODAL -->
  <section class="container">
   <!-- Button trigger modal -->
    <button type="button" id="myModal" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      show Modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- //MODAL -->
</body>
</html>
