<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bundler: Parcel</title>

  <link href="./scss/main.scss" rel="stylesheet" />


</head>

<body>
  
  <section class="container" style="margin-top:10vh">
    <p>Parcel Bundler에서 Favicon을 자동으로 연결시켜주기 위한 Plugin 설치</p>
    <p>검색: parcel plugin static file copy</p>
    <p>https://www.npmjs.com/package/parcel-plugin-static-files-copy</p>
    <p>$ npm i -D parcel-plugin-static-files-copy</p>
    <p>package.json 내부에 [staticFile]-[staticPath]-[__폴더명__] : 폴더명 내부에 존재하는 파일을 build후에 dist폴더에서 링크시켜 준다</p>
    <div class="logo"><img src="./images/logo.png" alt="로고" /></div>
  </section>
   
</body>
</html>
